<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
       <h1>Sistema de Notas</h1> 
    </header>

    <main>
        <div class="title" align="center">

            <h2>Alunos</h2>
            <span>Cadastrar Notas dos Alunos</span>

        </div>

        <div class="card">
            <div class="lineInput">
                <label for="">Aluno</label>
                <input type="text" id="aluno" placeholder="Nome">
            </div>
            <div class="lineInput">
                <label for="">Matrícula</label>
                <input type="text" id="matricula" placeholder="Matrícula">
            </div>
            <div class="lineInput">
                <label for="">Nota 1</label>
                <input type="number" min="0" max="10" id="nota1" placeholder="Nota">
            </div>
            <div class="lineInput">
                <label for="">Nota 2</label>
                <input type="number" min="0" max="10" id="nota2" placeholder="Nota">
            </div>
            <div class="lineInput">
                <label for="">Nota 3</label>
                <input type="number" min="0" max="10" id="nota3" placeholder="Nota">
            </div>
            

            <button onclick="aluno.salvar()">Salvar</button>
            <button onclick="aluno.limpar()">Limpar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>Aluno</th>
                    <th>Matrícula</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Média</th>
                    <th>Opções</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
            
        
    </main>

    
    
</body>
</html>
